name: Build Magisk Module

on:
  push:
    branches:
      - Battery_whitelist
    paths:
      - 'Source/**'
      - 'version'
      - 'changelog'
      - '.github/workflows/build-module.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip
          
      - name: Get Version
        id: version
        run: |
          echo "VERSION=$(cat version)" >> $GITHUB_ENV
          
      - name: Build Module
        run: |
          mkdir -p build/BATTERYOPT
          cp -r Source/* build/BATTERYOPT/
          cp module.prop build/BATTERYOPT/
          cd build
          zip -r BATTERYOPT.zip BATTERYOPT/
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: 电池优化白名单 v${{ env.VERSION }}
          body_path: changelog
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/BATTERYOPT.zip
          asset_name: BATTERYOPT.zip
          asset_content_type: application/zip
