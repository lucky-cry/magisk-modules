name: Build Module

on:
  push:
    branches: [ crond_start_alipay ]
    paths-ignore:
      - '**.md'
      - '.github/**'
  pull_request:
    branches: [ crond_start_alipay ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Environment
        run: |
          echo "Checking Source directory content:"
          ls -la Source/
          echo "Content of module.prop:"
          cat Source/module.prop
          VERSION=$(grep "version=" Source/module.prop | cut -d= -f2 | tr -d '\r')
          echo "Extracted version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          # 将changelog内容转换为JSON格式的字符串
          CHANGELOG=$(cat changelog | jq -Rs .)
          echo "CHANGELOG=$CHANGELOG" >> $GITHUB_ENV

      - name: Create Release Package
        run: |
          mkdir -p build/release
          # 复制Source目录下的所有文件
          cp -r Source/* build/
          cp -r Source/META-INF build/
          cp Source/customize.sh build/
          cp Source/uninstall.sh build/
          cp update.json build/
          cp changelog build/
          cd build
          echo "Build directory content:"
          ls -la
          zip -r "../release/module-v${{ env.VERSION }}.zip" ./*

      - name: Create Release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: 循环启动支付宝 v${{ env.VERSION }}
          body: ${{ fromJson(env.CHANGELOG) }}
          files: release/module-v${{ env.VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Online Files
        if: github.event_name != 'pull_request'
        run: |
          cp update.json Online/
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Online/
          git commit -m "Update online files for v${{ env.VERSION }}"
          git push 