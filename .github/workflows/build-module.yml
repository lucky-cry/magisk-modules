name: Build Module

on:
  push:
    branches: [ crond_start_alipay ]
    paths-ignore:
      - '**.md'
      - '.github/**'
  pull_request:
    branches: [ crond_start_alipay ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Environment
        run: |
          VERSION=$(grep "version=" module.prop | cut -d= -f2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "CHANGELOG=$(cat changelog)" >> $GITHUB_ENV

      - name: Create Release Package
        run: |
          mkdir -p build/release
          cp -r Source/* build/
          cp -r META-INF build/
          cp module.prop build/
          cp install.sh build/
          cp uninstall.sh build/
          cp update.json build/
          cp changelog build/
          cd build
          zip -r "../release/module-v${{ env.VERSION }}.zip" ./*

      - name: Create Release
        if: github.event_name != 'pull_request'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: 循环启动支付宝 v${{ env.VERSION }}
          body: ${{ env.CHANGELOG }}
          files: release/module-v${{ env.VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Online Files
        if: github.event_name != 'pull_request'
        run: |
          cp update.json Online/
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Online/
          git commit -m "Update online files for v${{ env.VERSION }}"
          git push 